<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원등록</title>
  </head>
  <body>
    <span style="color: #009900;"><center><h1>회원가입</h1></center></span>
    <br/>
    아이디<input type="text">
    <br/>
    비밀번호<input type="text">
    <br/>
    재확인<input type="text">
    <br/>
    이름<input type="text">
    <br/>
    남자<input type="radio" >
    여자<input type="radio" >
    <br/>
    <br/>
    생년월일
    <br/>
    Year
    <select class="" name="">
      <option>2021</option>
      <option>2020</option>
      <option>2019</option>
      <option>2018</option>
    </select>
    Month
    <select class="" name="">
      <option>1월</option>
      <option>2월</option>
      <option>3월</option>
      <option>4월</option>
    </select>
    Day
    <select class="" name="">
      <option>1일</option>
      <option>2일</option>
      <option>3일</option>
      <option>4일</option>
    </select>
    <br/>
    C/P No.<input type="text" placeholder="OOO-OOOO-OOOO">
    <button name="button">인증번호</button>
    인증번호<input type="text" placeholder="OOOO">
    <button name="button">인증</button>
    <br/>
    <button name="button">가입하기</button>


  </body>

</html>
