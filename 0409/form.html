<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

  <body>
    제목 : <input type="text" value="" id="title"><br>
    기사 : <input type="text" value="" id="content"><br>
    <input type="button" value="글쓰기" id = "writeNewsBtn"><br>
    <input type="button" value="모든글 가져오기" id = "getNewsBtn"><br>
    <span id = "resultArea"></span>
  </body>
  <script>
  $("#writeNewsBtn").click(function(){
    let title = $("#title").val();
    let content = $("#content").val();
    $.ajax({
     type: "POST",
     url: `/postNews`,
     data: {
       title: title,
       content: content
     },
     success : function (res) {
       console.log(res);
     }
    });
    });

    $("#getNewsBtn").click(function(){
      $.ajax({
       type: "GET",
       url: `/getNews`,
       data: {
       },
       success : function (res) {
         console.log(res);
         $("#resultArea").html("");
         for(let i = 0; i <res.length; i++){
           $("#resultArea").append(`${res[i].no} / ${res[i].title} / ${res[i].content}<br>`);
         }

     }
    });
  });
  </script>
</html>
