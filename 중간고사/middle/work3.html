<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

  <body>
    <span id = "resultArea1"></span>
    입력 : <input type="text" value="" id="input"><br>
    <input type="button" value="추가" id = "Add"><br>
    <input type="button" value="출력" id = "Print"><br>
    <span id = "resultArea2"></span>
  </body>
  <script>
  // 3. work3.html
  // 추가, 출력버튼으로 시작하여
  // 추가 버튼을 누를 때마다 상단에 input text가 추가되고,
  // 출력 버튼을 누를 때 추가된 모든 input text의 숫자의 합을 버튼 하단부분에 출력
  let arr = []
  $("#Add").click(function(){
    $("#resultArea2").html("");
    $("#resultArea1").append(`${$("#input").val()}<br>`);
    console.log($("#input").val());
    arr.push(Number($("#input").val()));
    console.log(arr);
  })
  $("#Print").click(function(){
    let sum = 0;
    for(let i = 0; i < arr.length; i++){
      sum = sum + arr[i];
    }
    $("#resultArea2").append(sum);
    $("#resultArea1").html("");
  })
  </script>
</html>
