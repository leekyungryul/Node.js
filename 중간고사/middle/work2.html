  <script>
  // 2. work2.html
  // 1~10사이의 라디오버튼 그룹 3개를 통해
  // 숫자 3개를 입력받아 출력 버튼 클릭시 그 중 가장큰수^가장작은수 의 값을 console에 출력하세요
  // (ex. 4 9 2 -> 9^2 = 81, console에 81만 출력)
    $("#calcBtn").click(function(){
      let checkedNumA = Number($('input:radio[name="r1"]:checked').val());
      let checkedNumB = Number($('input:radio[name="r2"]:checked').val());
      let checkedNumC = Number($('input:radio[name="r3"]:checked').val());

      console.log(Math.pow(Math.max(checkedNumA,checkedNumB,checkedNumC),
                  Math.min(checkedNumA,checkedNumB,checkedNumC)));

    });
